<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>NL Demo App</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="application/javascript">
            console.log("I am loaded in the browser");

            for (let x = 0; x < 50; x++) {
                setTimeout(() => {
                    fetch("api/values", {
                        method: "get"
                    });
                }, Math.random() * 100); // make 500 requests between 0 and 100 ms apart
            }
        </script>
        <main>
            <p>Hello World</p>
        </main>
    </body>
</html>
